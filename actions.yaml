update:
  description: Update Weebl
  additionalProperties: false
backup:
  description: Back-up current Weebl database
  additionalProperties: false
overwrite:
  description: Replace current Weebl database with a back-up database dump file
  params:
    tarball:
      type: string
      description: The name of the snapshot file.
    apikey:
      type: string
      description: The apikey to reset default user back to after overwrite.
  required: [tarball, apikey]
  additionalProperties: false
